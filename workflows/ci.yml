name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  checks: write
  security-events: write

jobs:
  node-tests:
    name: Node CI
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Run unit tests
        run: npm test --if-present

      - name: Build Docker image (api)
        run: docker build --pull --no-cache -t elmahrosa/teos-api:ci -f Dockerfile .

  rust-anchor-tests:
    name: Anchor / Rust tests
    runs-on: ubuntu-latest
    needs: node-tests
    if: always()
    strategy:
      fail-fast: false
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust stable
        uses: dtolnay/rustup@v1
        with:
          toolchain: stable

      - name: Install Anchor (if needed)
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y || true
          cargo install --locked anchor-cli --version "^0.28" || true
      - name: Run anchor tests (if Anchor.toml found)
        run: |
          if [ -f Anchor.toml ]; then
            # start local test validator
            solana-test-validator --reset > /tmp/solana-validator.log 2>&1 & sleep 5
            anchor test
          else
            echo "No Anchor.toml - skipping Anchor tests"
          fi

  codeql:
    name: CodeQL scan
    runs-on: ubuntu-latest
    needs: [node-tests]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: javascript, rust
      - name: Perform CodeQL analysis
        uses: github/codeql-action/analyze@v2
